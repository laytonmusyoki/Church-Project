<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="{% url 'index' %}" class="logo" style="display: flex; align-items: center; justify-content: space-between;">
              <img src="/static/assets/images/cross.jpg" height="50px" width="50px" style="border-radius: 50%;" alt="">
              <h4>Eagle<span>Rise</span></h4>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
              <li class="scroll-to-section"><a href="#about">Programs</a></li>
              <!-- <li class="scroll-to-section"><a href="#services">Services</a></li> -->
              <li class="scroll-to-section"><a href="#portfolio">Trends</a></li>
              <!-- <li class="scroll-to-section"><a href="#blog">Blog</a></li>  -->
              <li class="scroll-to-section"><a href="#contact">Message Us</a></li> 
              {% if request.user.is_authenticated %}
              <li class="scroll-to-section"><a href="{% url 'signout' %}">Logout</a></li> 
              {% else %}
              <li class="scroll-to-section"><a href="{% url 'signin' %}">Login</a></li>
              <li class="scroll-to-section"><a href="{% url 'Register' %}">Register</a></li>
              {% endif %}
              <li class="scroll-to-section"><div class="main-red-button"><a href="#contact">Contact Now</a></div></li> 
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      {% for msg in messages %}
        <div class="alert alert-{{msg.level_tag}} alert-dismissible fade show  name" role="alert" style="margin-top: 20px;">
        <strong> {{msg.message}}</strong>
        <button type="button" class="btn-close name1" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        {% endfor %}
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
